<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="https://www.thymeleaf.org">
<head>
	<link rel="stylesheet" href="style.css" type="text/css">
    <meta charset="UTF-8">
    <title>TaskManager</title>
</head>
<body style="background-color: powderblue">
	<h3 th:text="'Username : '+ ${loggedUser.firstName}"></h3>
	<h3>Project shared</h3>
		<table>
			<thead>
				<tr>
					<th>Project name</th>
					<th>Owner</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each =" project : ${projects}">
					<td><a th:href="'/projects/member/' + ${loggedUser.firstName} +  '/' + ${project.id}" th:text = "${project.name}"></a></td>
					<td th:text= "${project.owner.firstName}" ></td>
				</tr>
			</tbody>
		</table>
		<form method="GET" th:action="@{/home}">
		<button type="submit" name="submit" value="value">Home</button>
	</form>
</body>
</html>
