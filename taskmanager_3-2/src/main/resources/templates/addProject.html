<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="https://www.thymeleaf.org">
<head>
	<link rel="stylesheet" href="style.css" type="text/css">
    <meta charset="UTF-8">
    <title>TaskManager</title>
</head>
<body style="background-color: powderblue">
	<h1>Create new Project</h1>
	<form id="createProjectForm" 
	      th:action="@{/projects/add}"
	      th:object="${projectForm}"
	      method="POST">
	      
	<table>
		<tr>
			<td><label for="projectNameInput">Change project Name</label></td>
			<td><input id="projectNameInput" type="text" placeholder="NAME" required th:field="*{name}"/></td>
			<td th:if="${#fields.hasErrors('name')}" th:errors="*{name}" th:style="'color:red'"></td>
		</tr>
		<tr>
			<td><label for="projectDescriptionInput">Change project Description</label></td>
			<td><input id="projectDescriptionInput" type="text" placeholder="DESCRIPTION" required th:field="*{description}"/></td>
			<td th:if="${#fields.hasErrors('description')}" th:errors="*{description}" th:style="'color:red'"></td>
		</tr>
		<tr>
			<td><button type="submit" >add</button></td>
		</tr>
	</table>
	</form>
	<form method="GET" th:action="@{/home}">
		<button type="submit" name="submit" value="value">Home</button>
	</form>
</body>
</html>
