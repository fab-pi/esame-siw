<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="https://www.thymeleaf.org">
<head>
	<link rel="stylesheet" href="style.css" type="text/css">
    <title>TaskManager</title>
</head>

<body style="background-color: powderblue">
<form id="updateProjectForm" th:object="${ProjectForm}" method="POST"></form>
	<h1>Update Project</h1>
	<form id="updateProjectForm" 
	      th:action="'/projects/update/' + ${projectId}"
	      th:object="${updateProjectForm}"
	      method="POST">
	      
	<table>
		<tr>
			<td><label for="updateProjectName">Project Name</label></td>
			<td><input id="updateProjectName" type="text" placeholder="NAME" required th:field="${updateProjectForm.name}"/></td>
		</tr>
		<tr>
			<td><label for="updateProjectDescription">Project Description</label></td>
			<td><input id="updateProjectDescription" type="text" placeholder="DESCRIPTION" required th:field="${updateProjectForm.description}"/></td>
		</tr>
		<tr>
			<td><button type="submit" >update</button></td>
		</tr>
	</table>
	</form>
	<form method="GET" th:action="@{/home}">
		<button type="submit" name="submit" value="value">Home</button>
	</form>
</body>
</html>
